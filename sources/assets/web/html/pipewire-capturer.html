<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Screen Share</title>
	<link href="../css/pipewire-capturer.css" type="text/css" rel="stylesheet">
</head>

<body>
	<div id="capturer-selection">
		<div id="capturer-scroller">
			<div id="controls-section">
				<div id="capturer-buttons">
					<button id="capturer-close">
						<img src="../../icons/symbols/close.svg">
					</button>
				</div>
			</div>
			<div id="audio-video-section">
				<div id="capturer-audio-section">
					<span> Audio </span>
					<div id="capturer-audio-list"></div>
					<span id="capturer-hint"> Hint: You can select multiple audio sources or none at all. </span>
				</div>
				<div id="capturer-video-section">
					<span> Video </span>
					<div id="capturer-list"></div>
					<span id="capturer-hint"> Hint: Selecting a video source will start the capture. </span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
